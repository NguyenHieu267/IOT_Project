<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚öôÔ∏è YOLO UNO Wi-Fi Specs</title>
    <style>
      body {
        font-family: "Share Tech", Arial, sans-serif;
        font-size: 20px;
        background-image: url("https://images.pexels.com/photos/39811/pexels-photo-39811.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #000;
        text-align: center;
        justify-content: center;
        margin: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .holo-frame {
        padding: 15px;
        border-radius: 30px;
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
        border: 2px solid rgba(0, 255, 255, 0.5);
        backdrop-filter: blur(10px);
        animation: holoGlow 3s ease-in-out infinite alternate;
      }
      .acrylic-frame {
        padding: 30px;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        width: 95%;
        max-width: 500px;
        margin: 0 auto;
      }
      .title-main {
        display: inline-block;
        margin-left: -30px;
      }

      .container {
        background: linear-gradient(135deg, #000000, rgb(7, 128, 128), #0083ee);
        padding: 40px 45px;
        border-radius: 25px;
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 420px;
        color: #f2f3f5;
        animation: fadeIn 1s ease-in-out;
        text-align: center;
      }
      @keyframes gradientMove {
        0% {
          box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
        }
        50% {
          box-shadow: 0 0 30px #0ff, 0 0 50px #0ff, 0 0 80px #0ff;
        }
        100% {
          box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }

        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      h1 {
        margin: 10px 0 25px 0;
        font-size: 1.9em;
        margin-bottom: 20px;
        color: #ffffff;
        text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.25);
        margin-left: 1px;
      }

      input[type="text"],
      input[type="password"] {
        width: 90%;
        padding: 13px;
        border: none;
        border-radius: 15px;
        font-size: 1em;
        margin-bottom: 15px;
        outline: none;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        box-shadow: 0 0 10px #caaa77;
        border: 1px solid #000;
        transform: scale(1.02);
      }

      button {
        background: linear-gradient(90deg, #caaa77);
        width: 100%;
        margin-top: 10px;
        background: #caaa77;
        color: #000;
        font-weight: bold;
        border: none;
        border-radius: 25px;
        padding: 13px 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1em;
      }

      button:hover {
        background: #caaa77;
        transform: scale(1.07);
        box-shadow: 0 0 15px #ffffff, 0 0 25px #e2012d;
      }

      #msg {
        margin-top: 15px;
        font-weight: 500;
        font-size: 1em;
        color: #fff;
      }

      .emoji {
        font-size: 1.3em;
        margin-right: 6px;
      }

      .footer {
        margin-top: 20px;
        font-size: 0.9em;
        color: #fff;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="acrylic-frame">
      <div class="container">
        <h1>
          <span class="title-main">‚öôÔ∏è YOLO UNO</span><br />
          <strong>Device Configuration</strong>
        </h1>
        <form id="ConfigForm">
          <input
            name="ssid"
            id="ssid"
            type="text"
            placeholder="üì∂ Wi-Fi Name (SSID)"
            required
          /><br />
          <input
            name="password"
            id="pass"
            type="password"
            placeholder="üîí Password (leave blank if not available)"
          /><br />
          <input
            name="token"
            id="token"
            type="text"
            placeholder="üîë TOKEN CORE IOT"
            required
          /><br />
          <input
            name="server"
            id="server"
            type="text"
            placeholder="üåê Sever (For Example: app.coreiot.io)"
            required
          /><br />
          <input
            name="port"
            id="port"
            type="text"
            placeholder="‚ö° Gate (For Example 1883)"
            required
          /><br /><br />
          <button type="submit">‚ñ∂Ô∏é connect!</button>
        </form>
        <div id="msg"></div>
        <div class="footer">
          üõë Make sure your information is correct before connecting!
        </div>
      </div>
    </div>

    <script>
      document.getElementById("ConfigForm").onsubmit = function (e) {
        e.preventDefault();
        let ssid = document.getElementById("ssid").value;
        let pass = document.getElementById("pass").value;
        let token = document.getElementById("token").value;
        let server = document.getElementById("server").value;
        let port = document.getElementById("port").value;

        document.getElementById("msg").innerText = "üîÑ Sending information";

        fetch(
          `/connect?ssid=${encodeURIComponent(ssid)}&pass=${encodeURIComponent(
            pass
          )}&token=${encodeURIComponent(token)}&server=${encodeURIComponent(
            server
          )}&port=${encodeURIComponent(port)}`
        )
          .then((r) => r.text())
          .then((msg) => {
            document.getElementById("msg").innerText = msg.includes(
              "Successfuly connected!"
            )
              ? "‚úÖ " + msg
              : "‚ùå " + msg;
          })
          .catch((err) => {
            document.getElementById("msg").innerText =
              "‚ö†Ô∏è Lost connection to device!";
          });
      };
    </script>
  </body>
</html>
